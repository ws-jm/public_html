<body>
    <div class="fixpage login-page">

        <nav class="navbar navbar-default navbar-fixed-top" include-html="menu.html" id="menu_file"></nav>

        <section class="full-height">
            <div class="container">
                <div class="row" style="display: table-row;">
                    <div class="no-float login-img col-xs-0 col-sm-4 col-lg-6">
                        <div class="lockImg"></div>
                    </div>
                    <div class="no-float login-form col-xs-12 col-sm-8 col-lg-6">
                        <div class="right-side">
                            <h1>Welcome</h1>
                            <div>Please login to continue</div>
                            <form id="loginForm" action="javascript:void(0)">
                                <label for="id"><b>Reference Number</b></label>
                                <input type="text" name="id" id="id" autocomplete="off" required>

                                <label for="username"><b>User Name</b></label>
                                <input type="text" name="username" id="usernameForm" autocomplete="off" required>

                                <label for="password"><b>Password</b></label>

                                <div>
                                    <input type="password" id="password">
                                    <i class="fas fa-eye-slash eye" id="eye"></i>
                                </div>
                                <label class="login-checkbox">
									<input type="checkbox" id="checkbox" required> I have read and accept the <a
										href="terms-and-conditions" id="termAndConditions" data-toggle="popover"
										data-placement="bottom" data-trigger="focus">Term and Conditions</a>
								</label>

                                <button type="submit" class="btn" id="btnLogin">Login</button>

                                <div class="form-bottom">
                                    <a id="forgote-pass" href="forgot-password" class="link">Forgot password?</a>
                                    <a id="new-user" href="registration" class="link">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="dialogWindow">
            <span id="dialogWindowContent"></span>
        </div>

        <div class="text-center footertxt">
            <p class="sub-logo"> Copyright Â© 2018-2022 Sarus Systems Limited - Market Data Solutions </p>
        </div>

    </div>

    <script src="resources/js/include-html.js" async></script>
    <script>
        let password = document.querySelector("#password")
        window.addEventListener("keydown", (e) => {
            if (e.key == "Tab") {
                setTimeout(() => {
                    if (password == document.activeElement) {
                        console.log("yes")
                        password.select();
                    } else {
                        console.log("no")
                    }
                }, 100)


            }
        })
    </script>
